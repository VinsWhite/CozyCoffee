<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Coffee</title>
    <!-- bootstrap and vue cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <nav 
            class="navbar navbar-expand-lg"
            :class="{'navbar-light bg-light': !useDarkNavbar, 'navbar-dark bg-dark': useDarkNavbar}"
        >
            <div class="container-fluid">
                <a class="navbar-brand text-uppercase fw-bold" href="#">Cozy Coffee</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li v-for="(page, index) in pages" class="nav-item" :key="index">
                        <a 
                            class="nav-link" 
                            :class="{active: activePage == index}"
                            aria-current="page" 
                            :href="page.link.url" 
                            :title="`This link goes to the ${page.link.text} page`"
                            @click.prevent="activePage = index"
                        >
                            {{ page.link.text }}
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button 
                        class="btn btn-primary"
                        @click.prevent="useDarkNavbar = !useDarkNavbar"   
                    >
                    Toggle Navbar
                    </button>
                </form>
            </div>
        </nav>

        <div id="content" class="container">
            <h1>{{ pages[activePage].pageTitle }}</h1>
            <p>{{ pages[activePage].content }}</p>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() { // this is the state of our application
                return {
                    activePage: 0,
                    useDarkNavbar: true,
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html'},
                            pageTitle: 'Home Page',
                            content: 'This is the home content'
                        },
                        {
                            link: {text: 'About', url: 'about.html'},
                            pageTitle: 'About Page',
                            content: 'This is the about content'
                        },
                        {
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact Page',
                            content: 'This is the contact content'
                        }
                    ]
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
